<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="korisnickiracunId" [value]="service.formData.korisnickiracunId" />
    <div class="form-group">
        <label>Uloga: </label>
        <input class="form-control form-control-lg" placeholder="Naziv uloge" name="nazivUloge"
            #nazivUloge="ngModel" [(ngModel)]="service.formData.nazivUloge"
            required [class.invalid]="nazivUloge.invalid && nazivUloge.touched">
    </div>
    <div class="form-group">
        <label>Email: </label>
        <input class="form-control form-control-lg" placeholder="Email" name="email"
            #email="ngModel" [(ngModel)]="service.formData.email"
            required [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input type="password" class="form-control form-control-lg" placeholder="*******" name="password"
            #password="ngModel" [(ngModel)]="service.formData.password"
            required [class.invalid]="password.invalid && password.touched">
    </div>
   
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SPREMI</button>
    </div>
</form>
