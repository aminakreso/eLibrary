<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="zanrId" [value]="service.formData.zanrId" />
    <div class="form-group">
        <label>Naziv žanra: </label>
        <input class="form-control form-control-lg" placeholder="Naziv žanra" name="naziv"
            #naziv="ngModel" [(ngModel)]="service.formData.naziv"
            required [class.invalid]="naziv.invalid && naziv.touched">
    </div>
    <div class="form-group">
        <label>Broj knjiga: </label>
        <input class="form-control form-control-lg" placeholder="Broj knjiga" name="brojKnjigaNaStanju"
            #brojKnjigaNaStanju="ngModel" [(ngModel)]="service.formData.brojKnjigaNaStanju"
            required  [class.invalid]="brojKnjigaNaStanju.invalid && brojKnjigaNaStanju.touched">
            
    </div>
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SPREMI</button>
    </div>
</form>
