<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="promocijaId" [value]="service.formData.promocijaId" />
    <div class="form-group">
        <label>Naziv: </label>
        <input class="form-control form-control-lg" placeholder="Naziv" name="naziv"
        #naziv="ngModel" [(ngModel)]="service.formData.naziv"
        required [class.invalid]="naziv.invalid && naziv.touched">
    </div>
    <div class="form-group">
        <label>Vrsta: </label>
        <input class="form-control form-control-lg" placeholder="Vrsta promocije" name="vrstaPromocije"
            #vrstaPromocije="ngModel" [(ngModel)]="service.formData.vrstaPromocije"
            required [class.invalid]="vrstaPromocije.invalid && vrstaPromocije.touched">
    </div>
    <div class="form-group">
        <label>Popust: </label>
        <input class="form-control form-control-lg" placeholder="Popust" name="popust"
            #popust="ngModel" [(ngModel)]="service.formData.popust"
            required [class.invalid]="popust.invalid && popust.touched">
    </div>
   
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SPREMI</button>
    </div>
</form>
