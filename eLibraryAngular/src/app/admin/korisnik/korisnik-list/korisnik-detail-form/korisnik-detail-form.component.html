<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="korisnikId" [value]="service.formData.korisnikId" />
    <div class="form-group">
        <label>Ime: </label>
        <input class="form-control form-control-lg" placeholder="Ime korisnika" name="ime"
            #ime="ngModel" [(ngModel)]="service.formData.ime"
            required [class.invalid]="ime.invalid && ime.touched">
    </div>
    <div class="form-group">
        <label>Prezime: </label>
        <input class="form-control form-control-lg" placeholder="Prezime korisnika" name="prezime"
            #prezime="ngModel" [(ngModel)]="service.formData.prezime"
            required [class.invalid]="prezime.invalid && prezime.touched">
    </div>
    <div class="form-group">
        <label>Broj telefona: </label>
        <input class="form-control form-control-lg" placeholder="Broj telefona" name="brojTelefona"
            #brojTelefona="ngModel" [(ngModel)]="service.formData.brojTelefona"
            required [class.invalid]="brojTelefona.invalid && brojTelefona.touched">
    </div>
    <div class="form-group">
        <label>Korisnički račun: </label>
        <input class="form-control form-control-lg" placeholder="Korisnicki racun" name="korisnickiRacunId"
            #korisnickiRacunId="ngModel" [(ngModel)]="service.formData.korisnickiRacunId"
            required [class.invalid]="korisnickiRacunId.invalid && korisnickiRacunId.touched">
    </div>
       
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SPREMI</button>
    </div>
</form>
